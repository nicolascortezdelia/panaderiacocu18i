<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sitio de la Panadería Cocu" />
    <meta name="author" content="Nicolás" />
    <meta name="keywords" content="brownie, pan, facturas, medialunas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/94273f77b0.js"
      crossorigin="anonymous"
    ></script>

    <title>Panadería Cocu</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de Cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contactos.html"
                  >Contactos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h1 class="display-2 text-center">Contactános</h1>
        <hr />

        <article class="row">
          <div class="col-sm-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  required
                  maxlength="30"
                  minlength="10"
                />
              </div>

              <div class="mb-3">
                <label for="email"> E-mail</label>
                texto
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  maxlength="40"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="consulta" class="form-label"> Consulta</label>

                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  minlength="3"
                  maxlength="250"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary">Ingresar</button>
            </form>
          </div>

          <div class="col-sm-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102220299915!2d-65.20939048500375!3d-26.836700883160418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630333005092!5m2!1ses!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy">
          </iframe>
          </div>
        </article>
      </section>
    </main>

    <footer class="bg-dark text-light p-5">
      <article class="row">
        <div class="col-sm-12 col-md-4 footer-responsive">
          <img
            src="../img/cocu_logo-450.png"
            class="logoFooter"
            alt="Logo Panadería"
          />
        </div>

        <div class="col-sm-12 col-md-4">
          <p class="fw-bold">Horarios de Atención:</p>
          <p>Lunes a Viernes: 09hs - 18hs</p>
          <p>Sábado, Domingo y feriados: 09hs-14hs</p>
        </div>

        <div class="col-sm-12 col-md-4">
          <p class="fw-bold">Seguinos en nuestras redes:</p>
          <i class="fab fa-2x p-1 fa-facebook-square"></i>
          <i class="fab fa-2x p-1 fa-twitter-square"></i>
          <i class="fab fa-2x p-1 fa-instagram-square"></i>
        </div>
      </article>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
